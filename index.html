<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculatrice</title>
  </head>
  <body onkeydown="uniKeyCode(event)">
    <form action="" class="calculator" name="calc">
      <span class="num entete">Ma premi√®re Calculatrice en String</span>
      <input class="value" name="txt" readonly="" id="zone" />
      <span class="num">1/X</span>
      <span class="num"
        ><var>X<sup> 2</sup></var></span
      >
      <span class="num"
        ><var>X<sup> 3</sup></var></span
      >
      <span class="num">&radic;</span>
      <span class="num clear">C</span>
      <span class="num">/</span>
      <span class="num multiply">*</span>
      <span class="num">7</span>
      <span class="num">8</span>
      <span class="num">9</span>
      <span class="num minus">-</span>
      <span class="num">4</span>
      <span class="num">5</span>
      <span class="num">6</span>
      <span class="num plus">+</span>
      <span class="num">1</span>
      <span class="num">2</span>
      <span class="num">3</span>
      <span class="num">0</span>
      <span class="num">00</span>
      <span class="num">.</span>
      <span class="num equal">=</span>
    </form>
    <script type="text/javascript" src="/calculatrice/javascript.js"></script>
  </body>
</html>
